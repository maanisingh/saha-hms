version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: saha_hms_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: saha_hms
      MYSQL_USER: hms_user
      MYSQL_PASSWORD: hms_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saha_hms_backend
    restart: always
    ports:
      - "8100:8100"
    environment:
      DATABASE_URL: mysql://hms_user:hms_password@mysql:3306/saha_hms
      PORT: 8100
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saha_hms_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8100/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mysql_data:
    driver: local
